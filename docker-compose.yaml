version: "3.8"

services:
  # The Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-camp-api
    restart: always
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - PORT=8000
      - MONGODB_URI=mongodb://mongo:27017/project-camp
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Pass through secrets from host .env
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - ACCESS_TOKEN_EXPIRY=${ACCESS_TOKEN_EXPIRY}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - REFRESH_TOKEN_EXPIRY=${REFRESH_TOKEN_EXPIRY}
      - MAILTRAP_SMTP_HOST=${MAILTRAP_SMTP_HOST}
      - MAILTRAP_SMTP_PORT=${MAILTRAP_SMTP_PORT}
      - MAILTRAP_SMTP_USER=${MAILTRAP_SMTP_USER}
      - MAILTRAP_SMTP_PASS=${MAILTRAP_SMTP_PASS}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      - mongo
      - redis
    networks:
      - app-network

  # MongoDB Service
  mongo:
    image: mongo:latest
    container_name: project-camp-mongo
    restart: always
    ports:
      - "27017:27017" # Expose for local debugging (optional)
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: project-camp-redis
    restart: always
    ports:
      - "6379:6379" # Expose for local debugging (optional)
    volumes:
      - redis-data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
  redis-data:
